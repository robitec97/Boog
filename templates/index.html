<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <title>Boog üê±</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Loading CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='boog.css') }}">
  
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Boog üòº</h1>
      <p class="subtitle">
        A cat themed AI agent with personality
        <br />
        developed by
        <a href="https://github.com/robitec97" target="_blank" rel="noopener noreferrer" aria-label="Visit Roberto Pillitteri‚Äôs GitHub profile">
          Roberto Pillitteri
        </a>
      </p>
      <!-- Mode selector removed -->
    </div>

    <div id="chat" role="log" aria-live="polite" aria-label="Chat messages"></div>
  </div>

  <div class="input-container">
    <div class="input-bar">
      <input
        type="text"
        id="message"
        placeholder="Type your message..."
        autocomplete="off"
        aria-label="Message input"
        maxlength="1000"
      />

      <!-- Magnifying glass toggle -->
      <button
        id="webToggle"
        class="mode-button"
        type="button"
        title="Toggle Web Search mode (Alt+W)"
        aria-label="Toggle Web Search mode"
        aria-pressed="false"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M10 3.5a6.5 6.5 0 1 1 0 13 6.5 6.5 0 0 1 0-13Zm0-1.5a8 8 0 0 0-6.32 12.9l-2.59 2.6a1 1 0 1 0 1.42 1.4l2.58-2.58A8 8 0 1 0 10 2Z"/>
        </svg>
        <span class="mode-badge" aria-hidden="true">WS</span>
      </button>

      <button
        id="sendBtn"
        class="send-button"
        title="Send Message"
        aria-label="Send message"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
        </svg>
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>

  <script>
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');
    const webToggle = document.getElementById('webToggle');

    let isTyping = false;
    let currentMode = 'ai'; // default

    document.addEventListener('keydown', (e) => {
      if (e.altKey && (e.key === 'w' || e.key === 'W')) {
        e.preventDefault();
        toggleWebMode();
      }
    });

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', handleKeyPress);
    webToggle.addEventListener('click', toggleWebMode);

    function toggleWebMode() {
      const isActive = webToggle.classList.toggle('active');
      webToggle.setAttribute('aria-pressed', isActive ? 'true' : 'false');
      currentMode = isActive ? 'web-search' : 'ai';
      messageInput.placeholder = isActive
        ? 'Search the web‚Ä¶ (Alt+W to switch back)'
        : 'Type your message‚Ä¶';
      webToggle.title = isActive
        ? 'Web Search: ON (Alt+W to turn off)'
        : 'Toggle Web Search mode (Alt+W)';
    }

    function handleKeyPress(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }

    function createTypingIndicator() {
      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator';
      indicator.innerHTML = `
        <span>BoogGPT is typing</span>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      return indicator;
    }

    function typeResponse(element, markdownText) {
      return new Promise((resolve) => {
        let index = 0;
        const speed = 25;
        element.textContent = '';
        function typeChar() {
          if (index < markdownText.length) {
            element.textContent += markdownText.charAt(index++);
            scrollToBottom();
            setTimeout(typeChar, speed);
          } else {
            const html = marked.parse(markdownText);
            element.innerHTML = DOMPurify.sanitize(html);
            scrollToBottom();
            resolve();
          }
        }
        typeChar();
      });
    }

    function appendUserMessage(text) {
      const div = document.createElement('div');
      div.className = 'msg user';
      div.textContent = text;
      div.setAttribute('role', 'user');
      chat.appendChild(div);
      scrollToBottom();
    }

    function appendBotMessage(text) {
      const div = document.createElement('div');
      div.className = 'msg boog';
      div.setAttribute('role', 'assistant');
      chat.appendChild(div);
      const messageWithCat = 'üê± ' + text;
      return typeResponse(div, messageWithCat);
    }

    function scrollToBottom() { chat.scrollTop = chat.scrollHeight; }

    function setLoading(loading) {
      isTyping = loading;
      sendBtn.disabled = loading;
      sendBtn.classList.toggle('loading', loading);
      messageInput.disabled = loading;
      webToggle.disabled = loading;
      if (loading) {
        sendBtn.setAttribute('aria-label', 'Sending message...');
      } else {
        sendBtn.setAttribute('aria-label', 'Send message');
      }
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || isTyping) return;

      appendUserMessage(message);
      messageInput.value = '';
      setLoading(true);

      const botMsgDiv = document.createElement('div');
      botMsgDiv.className = 'msg boog';
      botMsgDiv.setAttribute('role', 'assistant');

      const typingIndicator = createTypingIndicator();
      botMsgDiv.appendChild(typingIndicator);
      chat.appendChild(botMsgDiv);
      scrollToBottom();

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, mode: currentMode })
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();

        botMsgDiv.removeChild(typingIndicator);
        await typeResponse(botMsgDiv, 'üê± ' + (data.response ?? 'No response.'));
      } catch (error) {
        console.error('Error:', error);
        botMsgDiv.removeChild(typingIndicator);
        await typeResponse(botMsgDiv, 'üê± ‚ö†Ô∏è Oops! Something went wrong. Please try again in a moment.');
      } finally {
        setLoading(false);
      }
    }

    window.addEventListener('load', () => {
      setTimeout(() => { appendBotMessage('Hey there! I\'m Boog!'); }, 500);
    });

    messageInput.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });
  </script>
</body>
</html>
